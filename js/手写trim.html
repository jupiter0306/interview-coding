<script>
    function myTrim(s){
        const arr = s.split('')
        // console.log(arr);
        let k = 0
        for(let i=0;i<arr.length;i++){
            // 注意 空格' '是非空字符串！！
            // ''才是空字符串
            if(arr[i]!==' '){
                console.log('~');
                // 不为空的话加入
                arr[k++] = arr[i]
            }
        }
        return arr.slice(0,k).join('')
    }
    console.log(myTrim('  s s v  '));
</script>
