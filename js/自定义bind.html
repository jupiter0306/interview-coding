<script>
    Function.prototype.myBind = function(){
        if(typeof this !== "function") throw new Error()
        // 获取参数列表
        const args = [...arguments].slice(1)
        // 获取this
        let _this = [...arguments].shift()
        // 获取当前函数
        const selfFun = this
        return function(){
            return selfFun.apply(_this,args)
        }
    }

    function fn1(a){
        console.log(this)
        console.log(a);
    }
    fn1.bind({x:1},2)()

</script>
