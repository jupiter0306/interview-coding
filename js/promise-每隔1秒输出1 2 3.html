<script>
    // 将promises对象按先后依次执行
    async function mergePromise(promises){
        const results = []
        for(let i=0;i<promises.length;i++){
            const result = await promises[i]
            results.push(result)
        }
        return Promise.resolve(results)
    }
</script>
