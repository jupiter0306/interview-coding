    function throttle(callback,wait){
        let timer = null
        return function(...args){
            // 节流里 如果定时器还开着 直接return不执行回调
            if(timer) return
            timer = setTimeout(()=>{
                callback.apply(this,args)
                // 完成回调后清除计时器
                timer = null
            },wait)
        }
    }

    function debounce(callback,wait){
        let timer = null
        return function(...args){
            if(timer) clearTimeout(timer)
            // 防抖里 清空计时器重新计时
            timer = setTimeout(()=>{
                callback.apply(this,args)
                // 完成回调后清除计时器
                timer = null
            },wait)

        }
    }

    myClick = throttle(()=>{console.log(1);},1000)
