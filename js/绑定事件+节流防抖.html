<body>
    <!-- 节流失效 这样的话每次的start都是重新定义的0 每次点击都创建了新的闭包  -->
    <button id="button" onclick="myclick()">click</button>
</body>
<script>
    function throttle(callback,wait){
        let start = 0
        return function(...args){
            let now = Date.now()
            if(now - start >= wait){
                callback.apply(this,args)
                start = now
            }
        }
    }

    // myclick = throttle(function(num){

    // },1000)
    const button = document.querySelector('#button')

        console.log(2);
    },1000)
    
    
</script>
